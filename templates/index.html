<!DOCTYPE html>
<html>
<head>
    <title>Flask To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>My To-Do List</h1>
    <form method="POST" action="/add">
        <input name="content" placeholder="New Task" required>
        <input type="datetime-local" name="deadline" required>
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li class="{{ 'done' if task.completed }}">
                
                {{ task.content }}
                <a href="/complete/{{ task.id }}">[âœ”]</a>
                <a href="/delete/{{ task.id }}">[ğŸ—‘]</a>
                {% if task.deadline_display %}
                    Deadline: {{ task.deadline_display }}
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
