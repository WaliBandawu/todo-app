<!DOCTYPE html>
<html>
<head>
    <title>Flask To-Do List</title>
    <style>
        body { font-family: Arial; margin: 2rem; }
        .done { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>
    <h1>My To-Do List</h1>
    <form method="POST" action="/add">
        <input name="content" placeholder="New Task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li class="{{ 'done' if task.completed }}">
                {{ task.content }}
                <a href="/complete/{{ task.id }}">[âœ”]</a>
                <a href="/delete/{{ task.id }}">[ðŸ—‘]</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
